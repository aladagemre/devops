name: Next.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      working-directory:
        description: 'Working directory for the project'
        required: false
        type: string
        default: '.'
      skip-build-test:
        description: 'Skip the fresh install build test'
        required: false
        type: boolean
        default: false
      skip-typecheck:
        description: 'Skip TypeScript type checking'
        required: false
        type: boolean
        default: false
      skip-lint:
        description: 'Skip ESLint'
        required: false
        type: boolean
        default: false
      skip-tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false

# Cancel in-progress runs for the same workflow and branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    # Skip CI for documentation-only changes
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ inputs.working-directory }}/.next/cache
            ${{ inputs.working-directory }}/.eslintcache
          key: ${{ runner.os }}-nextjs-${{ hashFiles(format('{0}/package-lock.json', inputs.working-directory)) }}-${{ hashFiles(format('{0}/**/*.js', inputs.working-directory), format('{0}/**/*.jsx', inputs.working-directory), format('{0}/**/*.ts', inputs.working-directory), format('{0}/**/*.tsx', inputs.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles(format('{0}/package-lock.json', inputs.working-directory)) }}-

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci --prefer-offline --no-audit

      - name: Run TypeScript type check
        if: ${{ !inputs.skip-typecheck }}
        working-directory: ${{ inputs.working-directory }}
        run: npm run typecheck --if-present || npx tsc --noEmit

      - name: Run ESLint
        if: ${{ !inputs.skip-lint }}
        working-directory: ${{ inputs.working-directory }}
        run: npm run lint --if-present

      - name: Run tests
        if: ${{ !inputs.skip-tests }}
        working-directory: ${{ inputs.working-directory }}
        run: npm run test --if-present

      - name: Build Next.js application
        working-directory: ${{ inputs.working-directory }}
        run: npm run build

  # Fresh install build test - simulates production deployment
  # This catches issues where dependencies are missing from package.json
  fresh-build-test:
    name: Fresh Build Test
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-build-test }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Clean install (simulate production)
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Remove node_modules to simulate fresh environment
          rm -rf node_modules .next

          # Install dependencies (production-like)
          npm ci --prefer-offline --no-audit

          # Build the application
          npm run build

      - name: Verify build artifacts
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Ensure .next directory was created
          if [ ! -d ".next" ]; then
            echo "ERROR: .next directory not found after build"
            exit 1
          fi

          # Check for critical build files
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "ERROR: BUILD_ID not found"
            exit 1
          fi

          echo "Build artifacts verified successfully"
