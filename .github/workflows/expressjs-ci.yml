name: Express.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      working-directory:
        description: 'Working directory for the project'
        required: false
        type: string
        default: '.'
      skip-typecheck:
        description: 'Skip TypeScript type checking'
        required: false
        type: boolean
        default: false
      skip-lint:
        description: 'Skip ESLint'
        required: false
        type: boolean
        default: false
      skip-tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false

# Cancel in-progress runs for the same workflow and branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    # Skip CI for documentation-only changes
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ${{ inputs.working-directory }}/node_modules
          key: ${{ runner.os }}-node-${{ inputs.node-version }}-${{ hashFiles(format('{0}/package-lock.json', inputs.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ inputs.node-version }}-

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci --prefer-offline --no-audit

      - name: Run TypeScript type check
        if: ${{ !inputs.skip-typecheck }}
        working-directory: ${{ inputs.working-directory }}
        run: npm run typecheck --if-present || npx tsc --noEmit

      - name: Run ESLint
        if: ${{ !inputs.skip-lint }}
        working-directory: ${{ inputs.working-directory }}
        run: npm run lint --if-present

      - name: Run tests
        if: ${{ !inputs.skip-tests }}
        working-directory: ${{ inputs.working-directory }}
        run: npm run test --if-present

      - name: Build application
        working-directory: ${{ inputs.working-directory }}
        run: npm run build --if-present

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Run npm audit
        working-directory: ${{ inputs.working-directory }}
        run: npm audit --audit-level=moderate || true

      - name: Check for outdated packages
        working-directory: ${{ inputs.working-directory }}
        run: npm outdated || true
