name: Publish Python Package to PyPI

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory for the project'
        required: false
        type: string
        default: '.'
      test-pypi:
        description: 'Publish to Test PyPI instead of production PyPI'
        required: false
        type: boolean
        default: false
      skip-existing:
        description: 'Skip upload if package version already exists'
        required: false
        type: boolean
        default: true
    secrets:
      PYPI_API_TOKEN:
        description: 'PyPI API token for authentication'
        required: true

permissions:
  contents: read

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        working-directory: ${{ inputs.working-directory }}
        run: |
          python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: ${{ inputs.working-directory }}/dist/

  publish:
    name: Publish to ${{ inputs.test-pypi && 'Test PyPI' || 'PyPI' }}
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.test-pypi && 'testpypi' || 'pypi' }}
      url: ${{ inputs.test-pypi && 'https://test.pypi.org/p/' || 'https://pypi.org/p/' }}${{ github.event.repository.name }}

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to Test PyPI
        if: ${{ inputs.test-pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: ${{ inputs.skip-existing }}

      - name: Publish to PyPI
        if: ${{ !inputs.test-pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: ${{ inputs.skip-existing }}
