name: CI

on:
  pull_request:
    branches: [main, develop]  # Run CI on PRs to both branches
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches: [main, develop]  # Run CI on pushes to both branches
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: aladagemre/devops/.github/workflows/go-ci.yml@main
    with:
      go-version: '1.21'
      skip-tests: false
      skip-lint: false
      skip-fmt: false
