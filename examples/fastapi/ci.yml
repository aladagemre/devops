name: CI

on:
  pull_request:
    branches: [main, develop]  # Run CI on PRs to both branches
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches: [main, develop]  # Run CI on pushes to both branches
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: YOUR_USERNAME/devops/.github/workflows/python-fastapi-ci.yml@main
    with:
      python-version: '3.11'
      requirements-file: 'requirements.txt'
      skip-tests: false
      skip-lint: false
