name: CI

on:
  pull_request:
    branches: [main, develop]  # Run CI on PRs to both branches
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches: [main, develop]  # Run CI on pushes to both branches
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: YOUR_USERNAME/devops/.github/workflows/nextjs-ci.yml@main
    with:
      node-version: '20'
      skip-build-test: false
      skip-typecheck: false
      skip-lint: false
      skip-tests: false
