name: CI

on:
  pull_request:
    branches: [main, develop]  # Run CI on PRs to both branches
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches: [main, develop]  # Run CI on pushes to both branches
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Example 1: Traditional pip with requirements.txt
  ci:
    uses: aladagemre/devops/.github/workflows/python-django-ci.yml@main
    with:
      python-version: '3.12'
      package-manager: 'pip'  # or 'auto' (default) to auto-detect
      requirements-file: 'requirements.txt'  # or 'requirements/local.txt'
      skip-tests: false
      skip-lint: false
      skip-migrations-check: false

  # Example 2: Modern uv with pyproject.toml (uncomment to use)
